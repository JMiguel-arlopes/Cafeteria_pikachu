<!DOCTYPE html>
<html lang="pt-br">	

<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Pikachu</title>
		<link rel="stylesheet" href="CSS/reset.css">
		<link rel="stylesheet" href="CSS/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/pokimon.png" alt="logo da Barebearia Pikachu"></h1>
				<img src="img/pokeball.png" class="img1">
				<img src="img/pokeball.png" class="img2">
				<nav>
					<ul>
						<li><a href="Index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="conteudo-contato">
				<form>
					<fieldset>
						<label for="nomesobrenome">Nome e Sobrenome</label>
						<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="João Miguel Araujo Lopes">

						<label for="email">Email</label>
						<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

						<label for="telefone">Telefone</label>
						<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

						<label for="mensagem">Mensagem</label>
						<textarea rows="10" id="mensagem" class="input-padrao"></textarea>
					</fieldset>

					<fieldset>
						<legend> Como prefere nosso contato?</legend>
						<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">E-mail</label>
						
						<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend> 
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Você prefere receber nossas novidades por E-mail?</label>


					<input type="submit" value="Enviar formulário" class="enviar">
				</form>

				<table>
					<thead>
						<tr>
							<th>Dias</th>
							<th>Horários</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda-Feira</td>
							<td>8h às 20h</td>
						</tr>
						<tr>
							<td>Quarta-Feira</td>
							<td>8h às 20h</td>
						</tr>
						<tr>
							<td>Sexta-Feira</td>
							<td>8h às 20h</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<footer>
			<img src="img/meowth.png">
			<p class="copyright"> &copy; Copyright Barbearia Pikachu - 2022 </p>
		</footer>
	</body>
</html>
